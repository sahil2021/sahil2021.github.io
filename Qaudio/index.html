<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8 " />
  <meta name="author" content="Sahil S Mayekar" />
  <meta name="description" content="Web Interfaced Music Player For Quick Access" />
  <script src="scripts/id3-minimized.js"></script>
  <script src="scripts/howler.js"></script>
  <title>QAUDIO</title>
  
  <!-- HTML -->
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <div class="audio-title-bar" data-url="" id="audio_title_bar">
    <h3 class="audio-name" id="audio_name">QAUDIO</h3>
    <h5 class="audio-artist-name" id="audio_artist_name"></h5>
  </div>
  
  
  <img class="audio-thumbnail" id="audio_thumbnail" src="icons/none.jpg" alt="Thumbnail of current playing audio" />

  
  <input type="range" class="seekbar" id='seekbar' min='0' value="0" step="1"/>
  
  <div class="player-controller" id="player_controller">
    
    <div class="audio-controls" id="audio_controls">
      <img src="icons/shuffle.svg" class="audio-controller" id="shuffle" alt="Shuffle Playlist" onclick="shuffle()"/>
      <img src="icons/previous.svg" class="audio-controller" id="previous" alt="Play Previous" onclick="previous()"/>
      <img src="icons/play.svg" class="audio-controller" id="play_pause" alt="Play or Pause or Resume" onclick="playPause()"/>
      <img src="icons/next.svg" class="audio-controller" id="next" alt="Play Next" onclick="next()"/>
      <img src="icons/repeat.svg" class="audio-controller" id="repeat" alt="Allow Repeat" data-type="all" onclick="repeat()"/>
    </div>
  </div>
  <div class="playlist-panel" id="playlist_panel">      <input type="file" class="file-input" accept="audio/*" id="file_input" 
    multiple />
    
    <ul class="playlist" id="playlist">
     
    </ul>
  </div>
  <label class="err" id="err"></label>
  <!-- Project -->
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="scripts/audio.js" type="text/javascript"></script>
  <script src="scripts/action.js" type="text/javascript"></script>
</body>
</html>
