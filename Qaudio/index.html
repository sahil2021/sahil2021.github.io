<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <meta name="author" content="Sahil S Mayekar" />
  <meta name="description" content="Web Interfaced Music Player For Quick Accessed" />
  <script src="id3-minimized.js"></script>
  <title>QAUDIO</title>
  
  <!-- HTML -->
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <div class="audio-title-bar" id="audio_title_bar">
    
    <h3 class="audio-name" id="audio_name">None</h3>
    <h5 class="audio-artist-name" id="audio_artist_name">None</h5>
    
  </div>
  
  
  <img class="audio-thumbnail" id="audio_thumbnail" src="icons/none.jpg" alt="Thumbnail of current playing audio" />

  
  <audio id="audio_src" src="" />
  
  <div class="player-controller" id="player_controller">
    
    <div class="audio-controls" id="audio_controls">
      <img src="icons/Shuffle.svg" id="shuffle" alt="Shuffle Playlist" />
      <img src="icons/Previous.svg" id="previous" alt="Play Previous" />
      <img src="icons/Play.svg" id="play_pause" alt="Play or Pause or Resume" />
      <img src="icons/Next.svg" id="next" alt="Play Next" />
      <img src="icons/Repeat.svg" id="repeat" alt="Allow Repeat" />
    </div>
  </div>
  <div class="playlist-panel" id="playlist_panel">   
   <input type="file" class="file-input" id="file_input" multiple />
    
    <ul class="playlist" id="playlist">
     
    </ul>
  </div>
  <label class="err" id="err"></label>
  <!-- Project -->
  <script src="main.js"></script>
  <script src="action.js"></script>
</body>
</html>
